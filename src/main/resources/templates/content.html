<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!--bootstrap styling to format cards-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"/>

    <!-- connecting to js and css-->
    <script type="text/javascript" th:src="@{/content.js}"></script>
    <link rel="stylesheet" th:href="@{/content.css}"/>


    <!--page setup-->
    <meta charset="UTF-8">
    <title>Stickers!</title>

    <!--pretty font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <!--js will find this div and put the map here-->
    <div id="map"></div>

    <!--this div shows the bumper stickers-->
    <div id="pageContent">

        <!--this div holds the page heading-->
        <div id="pageHeading">
            <h1>Bumper Stickers!</h1>
            <button><a href="/">Back to Home!</a></button>
        </div>

        <div class="container">
            <div class="row">
            <div class="col-sm card-deck" th:each = "BumperStickerPost:${posts}">
                <div class="card">
                    <img class="card-img-top" th:src="${BumperStickerPost.image}" alt="Card image cap" width="18rem">
                    <div class="card-body">
                        <h5 class="card-title" th:text = "${BumperStickerPost.title}"></h5>
                        <div th:each = "tag: ${BumperStickerPost.tags}">
                            # <span class="card-text" th:text = "${tag}"></span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Posted by:
                            <span th:text = "${BumperStickerPost.username}"></span>
                        </small>

                    </div>
                </div>
                <!--<div class="card">
                    <img class="card-img-top" src="https://kb.rspca.org.au/wp-content/uploads/2018/11/golder-retriever-puppy.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">#tags</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Posted by: User</small>
                    </div>-->
                </div>

            </div>
            </div>
        </div>

    </div>

    <!--this makes the map go-->
    <!-- execute initMap function in js-->
    <!--need to add api key here-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCM6FbjGbaG76uCGhZXlMVbwC5zdZr-Sw&callback=initMap&v=weekly"
            async
    ></script>

</body>
</html>
