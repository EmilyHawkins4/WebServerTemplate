<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- connecting to js and css-->
    <script type="text/javascript" th:src="@{/mapContent.js}"></script>
    <link rel="stylesheet" th:href="@{/contentStyle.css}"/>

    <!--connecting to bootstrap styling to format cards-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- page basics-->
    <meta charset="UTF-8">
    <title>Stickers!</title>

</head>

<body>

    <!-- js will find this div and put the map here-->
    <div id="map"></div>

    <!--js will put cards here-->
    <div id="content"></div>

    <!-- execute initMap function in js-->
    <!--need to add api key here-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly"
            async
    ></script>

</body>
</html>
