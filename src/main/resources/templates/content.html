<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!--bootstrap styling to format cards-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"/>

    <!-- connecting to js and css-->
    <script type="text/javascript" th:src="@{/content.js}"></script>
    <link rel="stylesheet" th:href="@{/content.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!--page setup-->
    <meta charset="UTF-8">
    <title>Stickers!</title>

    <!--pretty font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <!--js will find this div and put the map here-->
    <div id="map"></div>

    <!--this div shows the bumper stickers-->
    <div id="pageContent">

        <!--this div holds the page heading-->
        <div id="pageHeading">
            <h1>Bumper Stickers!</h1>
            <div id="buttons">
                <button class="button-small" ><a href="/" id="homeButton">Back to Home!</a></button>
                <div id="optionalButton"></div>
            </div>

            <div id="searchName"></div>
        </div>

        <div class="container" id="container">
            <div class="row">
            <div class="col-sm card-deck mt-4" th:each = "BumperStickerPost:${posts}" th:id="@{|card${BumperStickerPostStat.count}|}">
                <div class="card">
                    <div class="checkClick" th:lat="${BumperStickerPost.lat}" th:lng="${BumperStickerPost.lng}">
                        <div id="imgDiv">
                            <img class="card-img-top" th:src="${BumperStickerPost.image}" alt="Card image cap" height="200px"><!--width="18rem"-->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text = "${BumperStickerPost.title}"></h5>
                            <div th:each = "tag: ${BumperStickerPost.tags}">
                                <span class="card-text" th:text = "${tag}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Posted by:
                            <a th:href="@{/content?name={username}(username=${BumperStickerPost.username})}"><span th:text = "${BumperStickerPost.username}"></span></a>
                        </small>
                        <small class="text-muted">
                            Posted on:
                            <a th:href="@{/content?date={date}(date=${BumperStickerPost.date})}"><span th:text = "${BumperStickerPost.date}"></span></a>
                        </small>

                    </div>
                </div>
                <!--<div class="card">
                    <img class="card-img-top" src="https://kb.rspca.org.au/wp-content/uploads/2018/11/golder-retriever-puppy.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">#tags</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Posted by: User</small>
                    </div>-->
                </div>

            </div>
            </div>
            <div id="space"></div>
        </div>
    </div>

    <!--this makes the map go-->
    <!-- execute initMap function in js-->
    <!--need to add api key here-->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCM6FbjGbaG76uCGhZXlMVbwC5zdZr-Sw&callback=initMap&v=weekly"
            async
    ></script>

    <script th:inline="javascript">
        var postList = [[${posts}]];
    </script>
</body>
</html>
